<p>booking works!</p>
<div class="container-fluid py-5">
    <div class="py-5">

        <div class="wrapper rounded bg-white">

            <div class="h3" style="background-color: coral;">Ticket Booking</div>
            <br />
            <div class="form">
                <div class="row">
                    <div class="col-md-5  ">
                        <div class="form-outline flex-fill">
                            <label>Flight Number</label>
                            <input  type="text" class="form-control"  placeholder="{{inventoryData.flightNumber}}" />
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-outline flex-fill">
                            <label>Airline Number</label>
                            <input  type="text" class="form-control" placeholder="{{inventoryData.airlineNo}}" />
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-outline flex-fill">
                            <label>From Place</label>
                            <input  type="text" class="form-control" placeholder="{{inventoryData.fromPlace}}" />
                        </div>
                    </div>
                    <div class="col-md-5 ">
                        <div class="form-outline flex-fill">
                            <label>To Place</label>
                            <input  type="text" class="form-control" placeholder="{{inventoryData.toPlace}}" />
                        </div>
                    </div>
                </div>
              
                <div class="row">
                    <div class="col-md-5 ">
                        <div class="form-outline flex-fill">
                            <label>Scheduled</label>
                            <input  type="text" class="form-control" placeholder="{{inventoryData.scheduleDays}}" />
                        </div>
                    </div>
                    <div class="col-md-5 ">
                        <div class="form-outline flex-fill">
                            <label>Meal</label>
                            <input  type="text" class="form-control" placeholder="{{inventoryData.meal}}" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="container  table-bordered-1">
                       <div class="row">
                            <div class="col-12">
                               
                            </div>
                        </div>
                        <div class="table-responsive " style="padding-top: 15px;margin-right: 203px;">
                            <table id="dtDynamicVerticalScrollExample"
                                class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                                <thead class="bg-info">
                                    <tr>
                                        <th class="th-sm">
                                            <h6>Firsname</h6>
                                        </th>
                                        <th class="th-sm">
                                            <h6>Lastname</h6>
                                        </th>
                                        <th class="th-sm">
                                            <h6>Age</h6>
                                        </th>
                                        <th class="th-sm">
                                            <h6>Gender</h6>
                                        </th>
                                        <th class="th-sm">
                                            <h6>Class</h6>
                                        </th>
                                        <th class="th-sm">
                                            <h6>  Action  </h6>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let detail of personArray;index as i">
                                        <td>
                                            <input type="text" [(ngModel)]="personArray[i].firstName" class="form-control" placeholder="Enter Firstname" />
                                        </td>
                                        <td>
                                            <input type="text" [(ngModel)]="personArray[i].lastName" class="form-control" placeholder="Enter Lastname" />
                                        </td>
                                        <td>
                                            <input type="text" [(ngModel)]="personArray[i].age" class="form-control" style=" width:100px"placeholder="Enter Age" />
                                        </td>
                                        <td>
                                            <select class="select"
                                            [(ngModel)]="personArray[i].gender"     style="width: 100%; padding: 2.5%;border-color: gainsboro; border-radius: 5px;">
                                                <option value="" selected hidden>Choose Gender</option>
                                                <option value="Female">Female</option>
                                                <option value="Male">Male</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="select"
                                            [(ngModel)]="personArray[i].class"    style="width: 100%; padding: 2.5%;border-color: gainsboro; border-radius: 5px;">
                                                <option value="" selected hidden>Choose Class</option>
                                                <option value="Business">Business</option>
                                                <option value="NonBusiness">NonBusiness</option>
                                            </select>

                                        </td>
                                        <td style="width: 20%;">
                                             <button type="submit" class=" btn-success btn-lg float-left" 
                                    (click)="AddRow()"style="">Add</button>
                                    <button type="submit" class=" btn-danger btn-lg float-right"
                                    (click)="DeletRow(i)"style="">Delete</button>
                                   
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                

                <div class="row">
                    <div class="col-md-3">
                    <button type="button" class="btn btn-success btn-lg float-left"
                    (click)="submit()"style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit </button>
                </div>
            </div>







            </div>
        </div>
